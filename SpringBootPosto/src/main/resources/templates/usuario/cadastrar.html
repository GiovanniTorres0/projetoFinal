<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<title>EscolAlura</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../js/inicializar.js"></script>
</head>

<body class="grey lighten-3">
	<div id="formularioEdicao" class="container">
		<h3 class="main-title center">Cadastrar Usuario</h3>
		<div class="row">
			<form class="col s12" action="#" th:action="@{/usuario/api/save}" th:object="${usuario}" method="post">
				<div class="section">
					<h5>Dados Básicos</h5>
					<div class="row">
						<div class="input-field col s12">
							<input id="nome" type="text" th:field="*{nome}" />
							<label for="nome">Nome</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="id" type="text" th:field="*{id}" />
							<label for="id">Id</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="ubicacion" type="text" class="validate" th:field="*{ubicacion.endereco}" />
							<label for="ubicacion">Endereço</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<input id="cep" type="text" class="validate" th:field="*{ubicacion.cep}" />
							<label for="cep">Cep</label>
						</div>
					</div>

				</div> <!-- Fim SECTION Dados Basicos -->

				<div class="row">
					<div class="input-field col s12 center">
						<button class="btn waves-effect waves-light" type="submit" name="action">Salvar Aluno</button>
					</div>
				</div>
			</form>
		</div>

	</div> <!-- Fim do formulario de edicao -->

	<script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
</body>

</html>
