<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css" media="screen,projection" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<title>ApiPosto</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../js/inicializar.js"></script>

	<script type="text/javascript" src="../js/googlemaps.js"></script>

</head>

<body class="grey lighten-3">
	<div id="formularioEdicao" class="container">
		<h3 class="main-title center">Cadastrar Usuario</h3>
		<div class="row">
			<form class="col s12" action="#" th:action="@{/usuario/salvar}" th:object="${usuario}" method="post">
				<div class="section">
					<h5>Dados BÃ¡sicos</h5>
					<div class="row">
						<div class="input-field col s12">
							<input id="nome" type="text" th:field="*{nome}" />
							<label for="nome">Nome</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="endereco" type="text" class="validate" th:field="*{Ubicacion.endereco}" />
							<label for="endereco">Endereco</label>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s12 center">
						<button class="btn waves-effect waves-light" type="submit" name="action">Salvar Usuario</button>
					</div>
				</div>
			</form>
		</div>

	</div>

	<script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
	<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIPw0BOFbsavl2S0XJm366GqIL8WaL4xw&amp;libraries=places&amp;callback=autoComplete"></script>

























</body>

</html>
