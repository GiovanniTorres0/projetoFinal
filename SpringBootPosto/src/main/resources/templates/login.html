<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<title>Login</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../js/inicializar.js"></script>
</head>

<body class="grey lighten-3">
	<div id="formularioEdicao" class="container">
		<h3 class="main-title center">Login</h3>
		<div class="row">
			<form class="col s12" action="#" th:action="@{/auth}" th:object="${loginForm}" method="post">
				<div class="section">
					<h5>Dados Básicos</h5>
					<div class="row">
						<div class="input-field col s12">
							<input id="email" type="text" th:field="*{email}" />
							<label for="email">email</label>
						</div>
					</div>
					</div>
						<div class="row">
						<div class="input-field col s12">
							<input id="senha" type="password" class="validate" th:field="*{senha}" />
							<label for="senha">senha</label>
						</div>
					</div>

				</div> <!-- Fim SECTION Dados Basicos -->

				<div class="row">
					<div class="input-field col s12 center">
						<button class="btn waves-effect waves-light" type="submit" name="action">Login</button>
					</div>
				</div>
			</form>
		</div>

	</div> <!-- Fim do formulario de edicao -->

	<script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
</body>

</html>
